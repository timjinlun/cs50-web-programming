{% extends "tasks/layout.html" %}

{% block body %}
    <h1> Tasks </h1>
    <ul>
        {% for tasks in tasks %}
            <li>{{ tasks }}</li>
        {% empty %}
            <li> No tasks. </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a new Tasks</a>
{% endblock %}
