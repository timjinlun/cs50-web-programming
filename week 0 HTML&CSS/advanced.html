<!DOCTYPE html>
<html lang="en">
    <head>
        <mata charset="UTF-8">
        <meta content="dark" name="color-scheme">
        <meta content="origin" name="referrer">
        <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navitem"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="adv-search">Advanced search</p>
        <div class="line"></div>
        <div class="div-adv">
            <span class="find-page">Find pages with...</span>
            <form action="https://www.google.com/search">
                <div class="search-form">
                    <div class="left-bar">
                        <p>all these words:</p>
                    </div>
                    <div class="right-bar">
                        <input type="text" name="as_q" class="right-item">
                    </div>
                </div>
                <div class="search-form">
                    <div class="left-bar">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right-bar">
                        <input type="text" name="as_epq" class="right-item">
                    </div>
                </div>
                <div class="search-form">
                    <div class="left-bar">
                        <p>any of these words:</p>
                    </div>
                    <div class="right-bar">
                        <input type="text" name="as_oq" class="right-item">
                    </div>
                </div>
                <div class="search-form">
                    <div class="left-bar">
                        <p>none of these words:</p>
                    </div>
                    <div class="right-bar">
                        <input type="text" name="as_eq" class="right-item">
                    </div>
                </div>
                <div class="advanced-btn">
                    <input id="advanced-item" value="Advanced Search" type="submit">

                </div>
                
            </form>
        </div>

    
    </body>
</html>
